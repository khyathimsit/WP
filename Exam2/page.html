<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel ="stylesheet" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
	<form name="form1" method="" action="" >
		<div class="container">
  			<div class="row">
  				<p><h1><font color="blue">Login Page</font></h1></p>
  			</div>
    		<label for="uname" style="font-size: 16px">Username</label>
    		<input type="text" placeholder="Enter Username" name="uname" required>
    		<br>
    		<label for="psw" style="font-size: 16px">Secret Key</label>
    		<input type="password" placeholder="Enter Secret Key" name="psw">
   			<br>
   			<label style="font-size: 16px">Comment</label><br>
   			<textarea name="details" id="details"></textarea><br><br>
   			<input type="submit" onclick="return check()" name="submit" value="Submit"/>
    		<!-- <button type="button">Post Comment</button> -->
  		</div> 
	</form>
	<script type="text/javascript" src="validate.js"></script>
</body>
</html>
